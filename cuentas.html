        <form id="form-bicycle">
            <div class="form-group">
                <label for="color">Usuario</label>
                <input type="text" class="form-control" id="color" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="model">Rango</label>
                <input type="text" class="form-control" id="model" name="rango" required>
            </div>
            <div class="form-group">
                <label for="stock">Meses</label>
                <input type="number" class="form-control" id="stock" name="tmeses" required>
            </div>
            <div class="form-group">
                <label for="image">Imagen de Perfil</label> <br>
                <input type="file" accept="image/*" id="image" name="image">
            </div>
            <button id="add-button" class="btn btn-primary m-3" type="submit">Add</button>
            <button id="update-button" class="btn btn-primary m-3" type="submit">Update</button>
            <button id="cancel-button" class="btn btn-primary m-3" type="reset">Cancel</button>
        </form>
        <table class="table table-striped myTable view-datatable mdl-data-table" id="myTable">
            <thead>
            <tr>
                <th>Usuario</th>
                <th>Rango</th>
                <th>Meses</th>
                <th>Delete/Update</th>

            </thead>
            <tbody id="my-tbody">
            <!-- Bicycles content -->
